<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Best Game Ever!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container p-3 row">
      <div class="container col-sm-5 d-flex flex-column bg-primary align-items-center p-4">
        <h1>Basket Catching Game</h1>
        <div class="my-4 d-flex align-items-center">
          <label id="nameBox">Player Name: </label>
          <input id="nameInputBox" class="p-2 mx-2" type="text"
          style="font-size:10px;height:30px;"/>
          <button id="submitNameButton" class="btn bg-warning">Submit</button>
        </div>
        <div class="gameDescription mb-3 text-center">
          <p class="">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
            Ad tempora nostrum odit quasi dolore! Repellendus iste 
            quasi ex similique. Natus aliquid odio soluta quas, 
            suscipit voluptatibus nihil mollitia architecto nulla.
          </p>
        </div>
        <div>
          <p id="scorekeeper" class="m-0">Current Score:</p>
          <p id="highScore" class="mb-3">High Score: </p>
        </div>
        <div class="d-flex row gameButtons">
          <button id="startButton" class="col mx-2 btn bg-warning">Start</button>
          <button id="resetButton" class="col mx-2 btn bg-warning" hidden>Reset</button>
          <button id="seeGameState" class="col mx-2 btn bg-warning">Gamestate</button>
          <button id="resetHighScoreButton" class="col mx-2 btn bg-warning">Erase</button>
        </div>
        
        <div id="historySection">
         
          <p id="historyText">...</p>
        </div>
      </div>
      <div>
        <canvas id="mycanvas" class="border"></canvas>
      </div>
    </div>
    

    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
