<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Best Game Ever!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container p-3 d-flex flex-row">
      
      <div class="container d-flex flex-column bg-primary p-3">
        <h2 id="scorekeeper"></h1>
        <h2 id="nameBox">Player Name: </h2>
        <div class="my-2">
          <input id="nameInputBox" class="w-50" type="text"/>
          <button id="submitNameButton" class="">Submit</button>
        </div>
        <button id="startButton" class="w-25 btn bg-warning">Start</button>
        <button id="resetButton" class="w-25 btn bg-warning" hidden>Reset</button>
        <button id="seeGameState" class="w-50">See Game State</button>
        <button id="resetHighScoreButton" class="w-50">Reset Leaderboard</button>
        <div id="historySection">
          <p id="highScore">...</p>
          <p id="historyText">...</p>
        </div>
      </div>
      <div>
        <canvas id="mycanvas" class="border"></canvas>
      </div>
    </div>
    

    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
